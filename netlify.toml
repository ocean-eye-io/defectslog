[build]
  command = "npm install @babel/plugin-proposal-private-property-in-object --save-dev && npm install && npm install recharts && npm install pdf-lib && CI=false npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  REACT_APP_SUPABASE_ANON_KEY = ""
  REACT_APP_SUPABASE_URL = ""
  CI = "false"
